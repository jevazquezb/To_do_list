<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
  </head>
  <body class="g-font">
    <h1>To-do list app</h1>
    <div class="app-container">
      <div class="disp btn-border">
        <h2>Demo</h2>
        <button type="button" class="img-btn">
          <img class="img-size" alt="Refresh" title="Refresh" src="./images/refresh.png">
        </button>
      </div>
      <form class="disp btn-border">
        <input id="text" class="g-font add-task" type="text" placeholder="Add to your list..." required>
        <input id="send" class="img-btn img-add" type="submit" value="&#8629;" title="Click this or press enter to submit">
      </form>

      <ul></ul>

      <div class="disp clear-sec">
        <button class="clear-btn g-font" type="button">Clear all completed</button>                
      </div>
    </div>

  </body>
</html>
